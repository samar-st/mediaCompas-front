<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/login.css" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Poppins:ital,wght@0,300;0,600;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Inter:wght@400;600;700&family=Poppins:ital,wght@0,300;0,600;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <div class="container">
        <h2>Roʻyxatdan oʻtish</h2>
        <span>Ism va familiyagiz</span>
        <input
          type="text"
          name="fullname"
          id="fullname"
          class="nomer"
          maxlength="13"
          required
        />
        <span>Telefon raqami</span>
        <input
          type="tel"
          name="phone"
          id="myform_phone"
          class="nomer"
          maxlength="13"
          placeholder="+998"
          value="+998"
          pattern="[0-9]{2}-[0-9]{3}-[0-9]{4}"
          onFocus='this.value="+998";'
          required
        />
        <button class="btn" onclick="handleClick()">Kod yuborish</button>
      </div>
    </div>

    <script src="/js/login-validation.js"></script>
  </body>
</html>
